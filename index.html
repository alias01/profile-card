<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main-body main-body_bg-image">
      <div class="profile-card">
        <img class="profile-card__bg-image" src="./images/bg-pattern-card.svg" alt="bg-pattern.svg">
        <img class="profile-card__image" src="./images/image-victor.jpg" alt="bg-pattern.svg">
        <div class="profile-card__name">Victor Crest
          <span class="profile-card__age">26</span>
        </div>
        <p class="profile-card__place">London</p>
        <div class="profile-card__stats stats">
          <div class="stats__content">
            <div class="stats__title">80K</div>
            <div class="stats__description">
              Followers</div>
          </div>
          <div class="stats__content">
            <div class="stats__title">803K</div>
            <div class="stats__description">
              Likes</div>
          </div>
          <div class="stats__content">
            <div class="stats__title">1.4K</div>
            <div class="stats__description">
              Photos</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sujeet Manjhi</a>.
    </div>

  </body>

</html>
